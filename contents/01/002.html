<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css" rel="stylesheet" >
  <!-- player CSS -->
  <link rel="stylesheet" href="../css/style.css" rel="stylesheet" >
  <!-- jQuery script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!-- jPlayer script -->
  <script type="text/javascript" src="../js/jquery.jplayer.js"></script>
  <script src="../js/script.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <!-- 영상 플레이어 -->
      <div id="jp_container_1" class="jp-video " role="application" aria-label="media player">
        <div class="jp-type-single">
          <div id="myPlayer" class="jp-jplayer"></div>
          <!-- 영상 컨트롤 버튼 -->
          <div class="jp-gui jp-interface">
            <div class="jp-inbox">
              <div class="jp-controls-holder">
                <div class="jp-controls">
                  <div class="controls_left">
                    <!-- 재생/정지 버튼 -->
                    <button class="jp-play" role="button" tabindex="0">
                      <span class="a11y-hidden">재생</span>
                    </button>
                    
                    <!-- 재생바/시간 -->
                    <div class="jp-current-time" role="timer" aria-label="time"></div>
                    <div class="jp-progress">
                      <div class="jp-seek-bar">
                        <div class="jp-play-bar"></div>
                      </div>
                    </div>
                    <div class="jp-duration" role="timer" aria-label="duration"></div>

                    <!-- 속도 -->
                    <div class="jp-toggles">
                      <div class="jp-toggles-text">SPEED</div>
                      <div class="jp-speed">
                        <button class="speed" data-speed="0.5">x 0.5</button>
                        <button class="speed on" data-speed="1.0">x 1.0</button>
                        <button class="speed" data-speed="1.5">x 1.5</button>
                        <button class="speed" data-speed="2.0">x 2.0</button>  
                      </div>
                    </div>

                    <!-- 리플레이 -->
                    <button class="repeat_btn"></button>
                  </div>
                  <div class="controls_right">
                    <!-- 볼륨 -->
                    <div class="jp-volume-controls">
                      <button class="jp-mute" role="button" tabindex="0">
                        <span class="a11y-hidden">음소거</span>
                      </button>
                      <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                      </div>
                    </div>

                    <!-- 페이징 -->
                    <div class="paging">
                      <button class="pageBtn pagePrev"><span class="a11y-hidden">이전 페이지로</span></button>
                      <div class="page_text">
                        <strong class="pageCurrent"></strong> / <span class="pageTotal"></span>
                      </div>
                      <button class="pageBtn pageNext"><span class="a11y-hidden">다음 페이지로</span></button>
                      <div class="nextClick">
                        <div class="next_button">NEXT PAGE</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
          <!-- 영상 내 재생 버튼 -->
          <div class="video_play_button"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
